apiVersion: apps/v1
kind: Deployment
metadata:
  name: dijezet-frontend
  namespace: dijezetapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dijezet-frontend
  template:
    metadata:
      labels:
        app: dijezet-frontend
    spec:
      containers:
        - name: nginx
          image: ghcr.io/karl255/dijezet-frontend:latest
          ports:
            - containerPort: 80
