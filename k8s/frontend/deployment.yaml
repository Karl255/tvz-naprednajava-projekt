apiVersion: apps/v1
kind: Deployment
metadata:
  name: dijezet-frontend
  namespace: dijezetapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dijezet-frontend
  template:
    metadata:
      labels:
        app: dijezet-frontend
    spec:
      containers:
        - name: nginx
          image: ghcr.io/karl255/dijezet-frontend:80b1efec59801d0c21d2718961965a05d835af9f
          ports:
            - containerPort: 80
