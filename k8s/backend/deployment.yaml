apiVersion: apps/v1
kind: Deployment
metadata:
  name: dijezet-spring-backend
  namespace: dijezetapp
  labels:
    app: dijezet-spring-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dijezet-spring-backend
  template:
    metadata:
      labels:
        app: dijezet-spring-backend
    spec:
      containers:
        - name: dijezet-spring-backend
          image: ghcr.io/karl255/tvz-naprednajava-projekt:80b1efec59801d0c21d2718961965a05d835af9f
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s